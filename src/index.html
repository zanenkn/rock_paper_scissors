<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
    <script src="./js/rock-paper-scissors.js"></script>
    <script src="./js/dom.js"></script>
</head>

<body>
<div class="button-wrapper">
    <button class="button" id="rock" tag="choice" onclick=setUserChoice(id)>
        <img src="./img/rock.svg" width="50%" height="50%">
    </button>
    <button class="button" id="paper" tag="choice" onclick=setUserChoice(id)>
        <img src="./img/paper.svg" width="50%" height="50%">
    </button>
    <button class="button" id="scissors" tag="choice" onclick=setUserChoice(id)>
        <img src="./img/scissors.svg" width="50%" height="50%">
    </button>
</div>

<div class="message-wrapper">
    <div id="message"></div>
</div>

</body>
