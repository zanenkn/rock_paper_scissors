<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
    <script src="src/js/rock-paper-scissors.js"></script>
    <script src="src/js/dom.js"></script>
</head>

<body>
<div class="container mx-auto my-10 w-full max-w-sm content-center px-15 pt-6 pb-10 bg-grey-lighter rounded-lg">
   
    <button class="button" id="rock" tag="choice" onclick=setUserChoice(id)>
        <img src="src/img/rock.svg" width="50%" height="50%">
    </button>
    <button class="button" id="paper" tag="choice" onclick=setUserChoice(id)>
        <img src="src/img/paper.svg" width="50%" height="50%">
    </button>
    <button class="button" id="scissors" tag="choice" onclick=setUserChoice(id)>
        <img src="src/img/scissors.svg" width="50%" height="50%">
    </button>

</div>

<div class="text-center">
    <div id="message"></div>
</div>

</body>

</html>
